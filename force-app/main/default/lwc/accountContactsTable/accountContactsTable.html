<template>
    <lightning-card title="Related Contacts" icon-name="standard:contact">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading contacts"></lightning-spinner>
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:true={rows.length}>
                <lightning-datatable
                    key-field="Id"
                    data={rows}
                    columns={columns}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </template>

            <template if:false={rows.length}>
                <div class="slds-p-around_medium slds-text-color_weak">
                    No contacts found for this account.
                </div>
            </template>
        </template>
    </lightning-card>
</template>
